<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>

    <main>
        <section id="registro">
            <h2>Datos del jugador</h2>
            <form id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" required>
                </div>
                <button type="button" id="comenzar">Comenzar juego</button>
            </form>
        </section>

        <section id="juego" style="display:none;">
            <div class="contenedor-principal">
                <div class="opciones">
                    <h2>Elige tu opción</h2>
                    <div class="contenedor-botones">
                        <button class="boton" id="piedra">
                            <div class="game-icon">✊</div>
                            <span>Piedra</span>
                        </button>
                        <button class="boton" id="papel">
                            <div class="game-icon">✋</div>
                            <span>Papel</span>
                        </button>
                        <button class="boton" id="tijera">
                            <div class="game-icon">✌️</div>
                            <span>Tijera</span>
                        </button>
                    </div>
                    <div id="resultado"></div>
                </div>
                <div class="contador">
                    <h2>Contador</h2>
                    <div class="contador-item">
                        <p>Triunfos: <span id="contador-triunfos">0</span></p>
                    </div>
                    <div class="contador-item">
                        <p>Pérdidas: <span id="contador-perdidas">0</span></p>
                    </div>
                </div>
            </div>
            <div id="reiniciar-container">
                <button id="reiniciar" style="display:none;">Reiniciar juego</button>
            </div>
        </section>
    </main>

    <footer>
        TecNM campus Pachuca - Programación Web - T2 - Maricruz Pineda Lara - 2025
    </footer>

    <script src="js/codigo.js"></script>
</body>
</html>
