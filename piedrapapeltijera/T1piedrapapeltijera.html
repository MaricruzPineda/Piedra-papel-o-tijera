<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/codigo.js"></script>
</head>
<body>
    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>

    <main>
        <!--Registro del formulario del jugador-->
        <section id="registro">
            <h2>Datos del jugador</h2>
            <form id="formulario">
                <div class="form1">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form1">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" required>
                </div>
                <button type="button" id="comenzar">Comenzar juego</button>
            </form>
        </section>

        <section id="juego" style="display:none;">
            <!-- La sección está oculta al principio y se muestra cuando se empieza el juego -->
            <div class="contenedor-principal">
                <!-- agrupa las opciones y el contador -->
                <div class="opciones">
                    <h2>Elige tu opción</h2>
                    <div class="contenedor-botones">
                        <button class="boton" id="piedra">
                            <div class="iconojue">✊</div>
                            <span>Piedra</span>
                        </button>
                        <button class="boton" id="papel">
                            <div class="iconojue">✋</div>
                            <span>Papel</span>
                        </button>
                        <button class="boton" id="tijera">
                            <div class="iconojue">✌️</div>
                            <span>Tijera</span>
                        </button>
                    </div>
                    <!--mostrar si ganaste o perdiste -->
                    <div id="resultado"></div>
                </div>
                 <!--  conteo de triunfos y pérdidas -->
                <div class="contador">
                    <h2>Contador</h2>
                    <div class="contador-item">
                        <!--  cuántas veces has ganado con el sapn -->
                        <p>Triunfos: <span id="contador-triunfos">0</span></p>
                    </div>
                    <div class="contador-item">
                        <!--  veces has perdido con span -->
                        <p>Pérdidas: <span id="contador-perdidas">0</span></p>
                    </div>
                </div>
            </div>
            <div id="reiniciar-container">
                 <!-- Botón para reiniciar el juego y está oculto al inicio -->
                <button id="reiniciar" style="display:none;">Reiniciar juego</button>
            </div>
        </section>
    </main>

    <footer>
        TecNM campus Pachuca - Programación Web - T2 - Maricruz Pineda Lara - 2025
    </footer>

    
</body>
</html>
